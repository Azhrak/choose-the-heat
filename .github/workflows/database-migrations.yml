name: Database Migrations

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest

    # Only run migrations on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm db:migrate

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Database migration failed! Please check the logs and fix any issues."
          exit 1

  check-migrations:
    name: Check Migration Files
    runs-on: ubuntu-latest

    # Run checks on both push and PRs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for new migration files
        id: check_migrations
        run: |
          if [ -n "$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- 'src/lib/db/migrations/*.ts')" ]; then
            echo "has_migrations=true" >> $GITHUB_OUTPUT
            echo "New migration files detected"
          else
            echo "has_migrations=false" >> $GITHUB_OUTPUT
            echo "No migration files changed"
          fi

      - name: Validate migration file names
        if: steps.check_migrations.outputs.has_migrations == 'true'
        run: |
          for file in src/lib/db/migrations/*.ts; do
            filename=$(basename "$file")
            if ! [[ $filename =~ ^[0-9]{3}_.+\.ts$ ]]; then
              echo "::error::Migration file '$filename' does not follow naming convention: ###_description.ts"
              exit 1
            fi
          done
          echo "All migration files follow naming convention"

      - name: Setup pnpm
        if: steps.check_migrations.outputs.has_migrations == 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.check_migrations.outputs.has_migrations == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        if: steps.check_migrations.outputs.has_migrations == 'true'
        run: pnpm install --frozen-lockfile

      - name: Check TypeScript compilation
        if: steps.check_migrations.outputs.has_migrations == 'true'
        run: pnpm exec tsc --noEmit
